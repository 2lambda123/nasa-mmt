  GRID, GeoTIFF, PDF, PNG, WMS</Distribution_Format><Fees>0</Fees></Distribution><Summary><Abstract>The
  Anthropogenic Biomes of the World, Version 2: 2000 data set describes anthropogenic
  transformations within the terrestrial biosphere caused by \n\nsustained direct
  human interaction with ecosystems, including agriculture and urbanization c. 2000.
  Potential natural vegetation, biomes, such as tropical rainforests or grasslands,
  are \n\nbased on global vegetation patterns related to climate and geology. Anthropogenic
  transformation within each biome is approximated using population density, agricultural
  intensity \n\n(cropland and pasture) and urbanization. This data set is part of
  a time series for the years 1700, 1800, 1900, and 2000 that provides global patterns
  of historical transformation of the \n\nterrestrial biosphere during the Industrial
  Revolution.</Abstract><Purpose>To provide information on anthropogenic transformation
  of the biosphere c. 2000 for global land use studies and research on human-environment
  \n\ninteractions.</Purpose></Summary><Related_URL><URL_Content_Type><Type>GET DATA</Type></URL_Content_Type><URL>http://sedac.ciesin.columbia.edu/data/set/anthromes-anthropogenic-biomes-world-v2-2000/data-download</URL><Description>data
