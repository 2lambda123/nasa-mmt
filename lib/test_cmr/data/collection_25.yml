  PDF, PNG, WMS</Distribution_Format><Fees>0</Fees></Distribution><Summary><Abstract>The
  Agency for Toxic Substances and Disease Registry (ATSDR) Hazardous Waste Site Polygon
  Data with CIESIN Modifications, Version 2 is a database providing georeferenced
  \n\ndata for 1,572 National Priorities List (NPL) Superfund sites. These were selected
  from the larger set of the ATSDR Hazardous Waste Site Polygon Data, Version 2 data
  set with polygons from \n\nMay 26, 2010. The modified data set contains only sites
  that have been proposed, currently on, or deleted from the final NPL as of October
  25, 2013. Of the 2,080 ATSDR polygons from 2010, \n\n1,575 were NPL sites but three
  sites were excluded - 2 in the Virgin Islands and 1 in Guam. This data set is modified
  by the Columbia University Center for International Earth Science \n\nInformation
  Network (CIESIN). The modified polygon database includes all the attributes for
  these NPL sites provided in the ATSDR GRASP Hazardous Waste Site Polygon database
  and selected \n\nattributes from the EPA List 9 Active CERCLIS sites and SCAP 12
  NPL sites databases. These polygons represent sites considered for cleanup under
  the Comprehensive Environmental Response, \n\nCompensation and Liability Act (CERCLA
  or Superfund). The Geospatial Research, Analysis, and Services Program (GRASP, Division
  of Health Studies, Agency for Toxic Substances and Disease \n\nRegistry, Centers
  for Disease Control and Prevention) has created site boundary data using the best
  available information for those sites where health assessments or consultations
  have been \n\nrequested.</Abstract><Purpose> To provide an easily accessible, corrected
  data set of polygons for hazardous waste sites in the United States which can be
  used to identify nearby populations and \n\nassess their potential risk.</Purpose></Summary><Related_URL><URL_Content_Type><Type>GET
