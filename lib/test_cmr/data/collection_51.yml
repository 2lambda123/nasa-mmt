  \     <Type>DOI</Type>\n      <Identifier>10.5194/acpd-12-8465-2012</Identifier>\n
  \   </Persistent_Identifier>\n  </Reference>\n  <Summary>\n    <Abstract>The SeaWiFS
  Deep Blue Level 3 daily global gridded (1.0 x 1.0 deg) data is derived from SeaWiFS
  Deep Blue Level 2 data. In most cases, each data field represents the arithmetic
  mean of all cells whose latitude and longitude places it within the bounds of each
  grid element. Furthermore, only cells measured on the day of interest are included
  in this calculation. The local date based on the longitude of the cell is calculated
  from the time of measurement. If the local date equals the day of interest, the
  cell is included in the L3 data processing.\n\n The primary data parameters are
  aerosol optical thickness, and Angstrom exponent.</Abstract>\n  </Summary>\n  <Related_URL>\n
