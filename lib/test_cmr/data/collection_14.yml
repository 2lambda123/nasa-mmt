  \n\t\t\t<Description>The Anthropogenic Sulfur Dioxide Emissions, 1850-2005: National
  and Regional Data Set by Source Category, Version 2.86 provides annual estimates
  of \n\nanthropogenic global and regional sulfur dioxide emissions spanning the period
  1850- 2005 using a bottom-up mass balance method, calibrated to country-level inventory
  data. It includes \n\nemissions by country and by source category (coal, petroleum,
  and biomass combustion, smelting, fuel processing, and other processes). This dataset
  is developed at the Pacific Northwest \n\nNational Laboratory (PNNL) and the maps
  are produced at the Center for International Earth Science Information Network (CIESIN).
  The data and maps created using the data set are distributed \n\nby CIESIN at Columbia
  University.</Description> \n\t\t\t<Orderable>true</Orderable> \n\t\t\t<Visible>true</Visible>\n\t\t\t<SuggestedUsage>To
  provide annual estimates of anthropogenic global and regional sulfur dioxide emissions
  in support of climate, atmospheric or other related \n\nresearch.</SuggestedUsage>
