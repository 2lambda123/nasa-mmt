  \n\t\t\t<InsertTime>2013-02-07T00:00:00Z</InsertTime>  \n\t\t\t<LastUpdate>2015-08-04T00:00:00Z</LastUpdate>\n\t\t\t<LongName>2005
  Environmental Sustainability Index (ESI)</LongName> \n\t\t\t<DataSetId>2005 Environmental
  Sustainability Index (ESI)</DataSetId> \n\t\t\t<Description>The 2005 Environmental
  Sustainability Index (ESI) is a measure of overall progress towards environmental
  sustainability, developed for 146 countries. The index provides a composite profile
  of national environmental stewardship based on a compilation of 21 indicators derived
  from 76 underlying datasets. The 2005 version of the ESI represents a significant
  update and improvement on earlier versions; the country ESI scores or rankings should
  not be compared to earlier versions because of changes to the methodology and underlying
  data. The index was unveiled at the World Economic Forum's annual meeting, January
  2005, Davos, Switzerland. The 2005 ESI is a joint product of the Yale Center for
  Environmental Law and Policy (YCELP) and the Columbia University Center for International
  Earth Science Information Network (CIESIN), in collaboration with the World Economic
  Forum (WEF) and the Joint Research Centre (JRC), European Commission.</Description>
  \n\t\t\t<Orderable>false</Orderable> \n\t\t\t<Visible>true</Visible>\n\t\t\t<SuggestedUsage>To
  create a comparative index of national-level environmental sustainability and to
  provide a mechanism for making environmental management more \n\nquantitative, empirically
  grounded and systematic.</SuggestedUsage> \n\t\t\t<ProcessingCenter>SEDAC</ProcessingCenter>
