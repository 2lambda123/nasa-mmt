  \n\t\t\t<InsertTime>2012-12-12T00:00:00Z</InsertTime>  \n\t\t\t<LastUpdate>2015-08-04T00:00:00Z</LastUpdate>\n\t\t\t<LongName>2001
  Environmental Sustainability Index (ESI)</LongName> \n\t\t\t<DataSetId>2001 Environmental
  Sustainability Index (ESI)</DataSetId> \n\t\t\t<Description>The 2001 Environmental
  Sustainability Index (ESI) utilizes a refined methodology based on the 2000 Pilot
  ESI effort, to construct an index covering \n\n122 countries that measures the overall
  progress towards environmental sustainability. The index is a composite measure
  of the current status of a nation's environmental systems, \n\npressures on those
  systems, human vulnerability to environmental change, national capacity to respond,
  and contributions to global environmental stewardship. The refinements included
  the \n\naddition and deletion of indicators, filling gaps in data coverage, new
  data sets, and the modification of the aggregation scheme. The index was unveiled
  at the World Economic Forum's \n\nannual meeting, January 2001, Davos, Switzerland.
  The 2001 ESI is the result of collaboration among the World Economic Forum (WEF),
  Yale Center for Environmental Law and Policy (YCELP), \n\nand the Columbia University
  Center for International Earth Science Information Network (CIESIN)</Description>
  \n\t\t\t<Orderable>false</Orderable> \n\t\t\t<Visible>true</Visible>\n\t\t\t<SuggestedUsage>To
  provide  a comparative index of national-level environmental sustainability based
  on lessons learned from the year 2000 pilot \n\neffort.</SuggestedUsage> \n\t\t\t<ProcessingCenter>SEDAC</ProcessingCenter>
