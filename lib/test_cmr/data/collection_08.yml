  Environmental Performance Index (EPI)</LongName> \n\t\t\t<DataSetId>2014 Environmental
  Performance Index (EPI)</DataSetId> \n\t\t\t<Description>The 2014 Environmental
  Performance Index (EPI) ranks 178 countries on 20 performance indicators in the
  following 9 policy categories: health impacts, \nair quality, water and sanitation,
  water resources, agriculture, forests, fisheries, biodiversity and habitat, and
  climate and energy. These categories track performance and progress on \n\ntwo broad
  policy objectives, environmental health and ecosystem vitality. The EPI's proximity-to-target
  methodology facilitates cross-country comparisons among economic and regional peer
  \n\ngroups. The data set includes the 2014 EPI and component scores, backcast EPI
  scores for 2002-2012, and time-series source data. The 2014 EPI was formally released
  in Davos, Switzerland, \n\nat the annual meeting of the World Economic Forum on
  January 25, 2014. These are the result of collaboration between the Yale Center
  for Environmental Law and Policy (YCELP) and the \n\nColumbia University Center
  for International Earth Science Information Network (CIESIN). The Interactive Website
  for the 2014 EPI is at http://epi.yale.edu/. </Description> \n\t\t\t<Orderable>true</Orderable>
  \n\t\t\t<Visible>true</Visible>\n\t\t\t<SuggestedUsage>To provide quantitative metrics
  for evaluating a country's environmental performance in different policy categories
  relative to clearly defined \ntargets.</SuggestedUsage> \n\t\t\t<ProcessingCenter>SEDAC</ProcessingCenter>
