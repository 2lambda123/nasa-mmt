  \ \n\t\t\t<LastUpdate>2015-08-04T00:00:00Z</LastUpdate>\n\t\t\t<LongName>Anthropogenic
  Biomes of the World, Version 2: 1700</LongName> \n\t\t\t<DataSetId>Anthropogenic
  Biomes of the World, Version 2: 1700</DataSetId> \n\t\t\t<Description>The Anthropogenic
  Biomes of the World, Version 2: 1700 data set describes anthropogenic transformations
  within the terrestrial biosphere caused by \n\nsustained direct human interaction
  with ecosystems, including agriculture and urbanization c. 1700. Potential natural
  vegetation, biomes, such as tropical rainforests or grasslands, are \n\nbased on
  global vegetation patterns related to climate and geology. Anthropogenic transformation
  within each biome is approximated using population density, agricultural intensity
  \n\n(cropland and pasture) and urbanization. This data set is part of a time series
  for the years 1700, 1800, 1900, and 2000 that provides global patterns of historical
  transformation of the \n\nterrestrial biosphere during the Industrial Revolution.</Description>
  \n\t\t\t<Orderable>true</Orderable> \n\t\t\t<Visible>true</Visible>\n\t\t\t<SuggestedUsage>To
  provide information on anthropogenic transformation of the biosphere c. 1700 for
  global land use studies and research on human-environment \n\ninteractions.</SuggestedUsage>
