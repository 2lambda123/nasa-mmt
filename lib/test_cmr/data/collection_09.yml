  \ \n\t\t\t<LastUpdate>2015-08-04T00:00:00Z</LastUpdate>\n\t\t\t<LongName>Anthropogenic
  Biomes of the World, Version 1</LongName> \n\t\t\t<DataSetId>Anthropogenic Biomes
  of the World, Version 1</DataSetId> \n\t\t\t<Description>The Anthropogenic Biomes
  of the World Dataset, Version 1 describes globally-\nsignificant ecological patterns
  within the terrestrial biosphere caused \n\nby sustained direct human interaction
  with ecosystems, including agriculture, urbanization, forestry and other land uses.
  \n\nConventional biomes, such as tropical rainforests or grasslands, \n\nare based
  on global vegetation patterns related to climate. Now that humans have fundamentally
  altered global patterns of \n\necosystem form, process, and biodiversity, anthropogenic
  biomes \n\nprovide a contemporary view of the terrestrial biosphere in its human-altered
  form. Anthropogenic biomes may also be termed \n\n\"anthromes\" to distinguish them
  from conventional biome \n\nsystems, or \"human biomes\" (a simpler but less precise
  term). This dataset is distributed by the Columbia University Center \n\nfor International
  Earth Science Information Network \n\n(CIESIN).</Description> \n\t\t\t<Orderable>true</Orderable>
  \n\t\t\t<Visible>true</Visible>\n\t\t\t<SuggestedUsage>To provide information on
  global land use for research on human-environment \n\ninteractions.</SuggestedUsage>
