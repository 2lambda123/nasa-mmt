  Environmental Performance Index and Pilot Trend Environmental Performance Index</LongName>
  \n\t\t\t<DataSetId>2012 Environmental Performance Index and Pilot Trend Environmental
  Performance Index</DataSetId> \n\t\t\t<Description>The 2012 Environmental Performance
  Index (EPI) ranks 132 countries on 22 performance indicators in the following 10
  policy categories:  environmental burden of disease, water (effects on human health),
  air pollution (effects on human health), air pollution (ecosystem effects), water
  resources (ecosystem effects), biodiversity and habitat, forestry, fisheries, agriculture
  and climate change. These categories track performance and progress on two broad
  policy objectives, environmental health and ecosystem vitality. Each indicator has
  an associated environmental public health or ecosystem sustainability target. The
  EPI's proximity-to-target methodology facilitates cross-country comparisons among
  economic and regional peer groups.\n\nThe Pilot Trend Environmental Performance
  Index (Trend EPI) ranks countries on the change in their environmental performance
  over the last decade. As a complement to the EPI, the Trend EPI shows who is improving
  and who is declining over time. \n\nThe 2012 EPI and Pilot Trend EPI were formally
  released in Davos, Switzerland, at the annual meeting of the World Economic Forum
  on January 27, 2012. These are the result of collaboration between the Yale Center
  for Environmental Law and Policy (YCELP) and the Columbia University Center for
  International Earth Science Information Network (CIESIN). The Interactive Website
  for the 2012 EPI is at http://epi.yale.edu/.</Description> \n\t\t\t<Orderable>true</Orderable>
  \n\t\t\t<Visible>true</Visible>\n\t\t\t<SuggestedUsage>To provide quantitative metrics
  for evaluating a country's environmental performance in different policy categories
